plugins {
    id "com.jfrog.bintray" version "1.7"
}
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'idea'

group = 'io.digdag.plugin.mail'
version = '0.1.0'

def digdagVersion = '0.8.18'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/digdag/maven"
    }
}

configurations {
    provided
}

dependencies {

    provided 'io.digdag:digdag-spi:' + digdagVersion
    provided 'io.digdag:digdag-standards:' + digdagVersion
    provided 'io.digdag:digdag-plugin-utils:' + digdagVersion  // this should be 'compile' once digdag 0.8.2 is released to a built-in repository
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.55'
}
sourceSets {
    main {
        compileClasspath += configurations.provided
        compileClasspath += configurations.compile
        test.compileClasspath += configurations.provided
        test.runtimeClasspath += configurations.provided
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            url "$buildDir/repo"
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_API_KEY')
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        name = 'digdag-mail-ses'
        userOrg = 'gymxxx'
        version {
            name = '0.1.0'

        }
    }

}


sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

javadoc {
    options {
        locale = 'en_US'
        encoding = 'UTF-8'
    }
}

